descr:
    Count matching residues between pairs of patterns from two sets, and assess the statistical significance of the matches.
---
parameters:
  - name: file1
    description: first sequence for the comparison
    type: file
  - name: file2
    description: second sequence for the comparison
    type: file
  - name: return
    description: return fields. Supported - match,Pval,Eval_p,sig_p,Eval_f,sig_f,noffs,weight,seq,id,length,offset,strand,max_w,diff_w,rel_w,top_s
    type: string
    required: false
  - name: slide
    description: find best match by sliding seq2 along seq1
    type: boolean
  - name: table
    description: Return a contingency table, where each row corresponds to one sequence from file 1, each column to a sequence from file 2, and the cells contain the value of the specified field. Supported fields - match,Pval,Eval_p,sig_p,Eval_f,sig_f,weight,offset,strand,max_w,diff_w,rel_w1,rel_w2,rel_w,top_s
    type: string
    required: false
  - name: "null"
    description: null string (default ) displayed in contingency tables when the cell contains a value which does not pass the thresholds.
    type: int
  - name: 2str
    description: oligonucleotide occurrences found on both stands are summed.
    type: boolean
  - name: lth_match
    description: lower threshold.
    type: float
