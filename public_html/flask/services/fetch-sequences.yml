descr:
    Retrieve genome sequences for a set of coordinates specified in a bed file.
---
parameters:
    - name: genome
      description: Genome version (e g mm9, hg19)
      type: string
      required: false
      default: mm9
    - name: i
      description: The input file should be in bed format. If no input file is specified, the standard input is used. This allows to use the command within a pipe. This option is mutually exclusive with option -u
      type: file
      required: false
    - name: u
      description: Use as input a file available on a remote Web server (e.g. a bed file on your Galaxy account). This option is mutually exclusive with option -i.
      type: string
      required: false
    - name: header_format
      description: Format for sequence headers. Supported header formats. UCSC, galaxy
      type: string
      required: false
      default: galaxy
