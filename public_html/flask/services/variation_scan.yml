descr:
    Scan variation sequences with position-specific scroring matrices (PSSM)
---
parameters:
    - name: i
      description: Variation file RSAT format, i.e. varBed. If i is not specified, use i_string option
      type: file
      required: false
    - name: v
      description: Verbosity
      type: int
      required: false
      default: 1
    - name: m
      description: Matrix file transfac/tab format. If m is not specified, use m_string option
      type: file
      required: false
    - name: top_matrices
      description: Only work with the number of top matrices
      type: int
      required: false
    - name: m_format
      description: matrix_format. Matrix file format
      type: string
      required: false
      default: transfac
    - name: markov_order
      description: used for background file
      type: int
      required: false
      default: 2
    - name: bg
      description: Background file. oligo-analysis file format. If bg is not specified, use bg_string option
      type: file
      required: false
    - name: uth_pval
      description: upper threshold for p value
      type: string
      required: false
      default: 1e-3
    - name: lth_pval_ratio
      description: lower threshold for p value ratio
      type: int
      required: false
      default: 10
    - name: lth_score
      description: weight of predicted sites
      type: string
      required: false
      default: 1
    - name: lth_w_diff
      description: weight difference between variants
      type: string
      required: false
      default: 1
