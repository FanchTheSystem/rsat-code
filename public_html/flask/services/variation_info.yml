descr:
    Taking as input a set of either variation IDs (rs numbers) or genomic
    regions (bed format), retrieve information about matching variants.
    The collected information is reported in varBed format, which is a
    specific type of bed format for variations (see convert-variations for
    info).
---
parameters:
    - name: i
      description: Input file. If no input file is specified, use the i_string option 
      type: file
      required: false
    - name: release
      description: The version of ensemble database (e.g. 84)
      type: int
      required: false
    - name: format
      description: Format of the input file. Supported format varBed, id, bed
      type: string
      required: false
      default: id
    - name: type
      description: Specify one or several accepted types of variation
      type: string
      required: false
    - name: col
      description: Number of the column containing the variation IDs with the input format "id"
      type: int
      required: false
      default: 1
