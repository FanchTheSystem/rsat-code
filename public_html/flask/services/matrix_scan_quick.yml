descr:
    matrix-scan-quick.
---
parameters:
  - name: i
    description: File containing the sequences to scan. Fasta format
    type: file
  - name: m
    description: read the matrix m or first matrix in m (must be in tab format).
    type: file
    required: false
  - name: pseudo
    description: Pseudo-count for the matrix (default 1).
    type: float
  - name: org
    description: organism name for background model. Only when bgfile is not specified
    type: string
  - name: markov_order
    description: markov order for background model. Only when bgfile is not specified.
    type: int
  - name: bgfile
    description: Background model file.
    type: file
  - name: origin
    description: Specify the origin for the calculation of positions.
    type: string
    choices: start,end,center
  - name: offset
    description: add a given number to site positions (change the reference point).
    type: int
  - name: 2str
    description: scan both strands for DNA sequences
    type: boolean
  - name: 1str
    description: single-strand search for DNA sequences.
    type: boolean
  - name: return
    description: lists of fields to return. Supported fields - sites, distrib
    type: string
  - name: distrib
    description: read score distrib file distrib (generated by matrix-distrib).
    type: file
  - name: t
    description: capture sites with a score >= t.
    type: float
  - name: name
    description: set the matrix name to name.
    type: string
  - name: decimals
    description: precision parameter for the -return distrib option.
    type: int
  - name: first_hit_per_seq
    description: only report the first hit per sequence.
    type: boolean
